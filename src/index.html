<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacé à un Nouvel Emplacement</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F9B004;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 180px;
            height: auto;
        }
        .logo-sap {
            width: 120px;
            height: auto;
        }
        h1 {
            color: #4E4541;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        p {
            color: #4E4541;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.professionmedecin.fr/wp-content/uploads/2015/09/Elsan_logo-signature-PNG-600x142.png" alt="Logo Elsan" class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2022/02/SAP-Logo.png" alt="Logo SAP" class="logo-sap">
        </div>
        <h1>Nous avons déménagé !</h1>
        <p>Comme décrit dans nos récentes communications, nous avons déplacé notre page vers un nouvel emplacement.</p>
        <p>Si vous avez besoin d'accéder à nouveau aux informations, veuillez contacter votre équipe informatique locale pour obtenir de l'aide.</p>
    </div>
</body>
</html>
